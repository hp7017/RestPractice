{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block head %}
	<link rel="stylesheet" type="text/css" href="{% static 'registration.css' %}">
{% endblock %}
{% block main %}
<div class="flx">
<section>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  	<table>
  		<tr>
  			<td>
      			Email:
  			</td>
  			<td>
  				{{ form.email }}
  			</td>
  		</tr>
  		<tr class="submit">
  			<td></td>
  			<td>
    			<input type="submit" class="btn btn-default btn-lg" value="Reset password">
  			</td>
  		</tr>
  	</table>
  </form>
</section>
{% endblock %}
