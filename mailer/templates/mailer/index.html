{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mass - Mailer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	{% csrf_token %}
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
        	<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'icon.png' %}" class="mr-1" style="width: 50px;">Library Genesis</a>
            <div class="" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><button type="button" class="close" aria-label="Close" id="logout"><span aria-hidden="true">&times;</span></button></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container-fluid">
    	<!-- <div class="d-flex justify-content-center">	 -->
    	<div class="d-flex align-items-start flex-wrap">
			<div class="card m-2" style="flex: 1 300px">
		        <h2 class="display-4 text-center card-header" style="font-size: 30px;">Mass - Mailer</h2>
	    		<div class="card-body">
			        <form id="mail_form" method="post" enctype="multipart/form-data">
			        	{% csrf_token %}
			        	<div class="form-group">
			        		<label for="from_email">From</label>
				        	<select class="form-control" required="" name="from_email">
				        		<option value="Notification <notify@librarygenesis.in>">Notification</option>
				        		<option value="" selected="" disabled="">Select From Address</option>
				        	</select>
			        	</div>
			        	<div class="form-group">
			        		<label for="subject">Subject</label>
			        		<input class="form-control" type="text" placeholder="Subject" required="" name="subject">
			        	</div>
			        	<div class="form-group">
			 				<label for="emails_json">Email Json</label>
			            	<div class="d-flex">
				                <input required class="border rounded form-control mr-2 h-100" type="file" accept=".json" name="emails_json"/>
				                <button class="btn btn-outline-secondary btn-sm text-nowrap text-capitalize d-flex align-items-center" id="show_users" type="button">&nbsp;<i class="fa fa-list-alt" style="font-size: 20px;"></i>&nbsp; Load Data</button>
				            </div>
			            </div>
			            <div class="form-group">
			            	<label for="html_message">Html Message</label>
			    			<input type="file" class="border rounded form-control h-100" name="html_message" required accept=".html" />
			            </div>
		    			<button type="submit" class="btn btn-primary" type="button" value="Send">Send</button>
			    	</form>
	    		</div>
	    	</div>
		    <section class="card m-2" style="flex: 1 300px">
		    	<dir class="card-body">
    			<h2 class="card-title lead" style="font-size: 30px">Message</h2>
		    	<p class="card-text" id="html_message">Your message will display here</p>
		    	</dir>
		    </section>
		    <section class="card m-2" style="flex: 1 300px">
	    		<div class="card-header">
	    			<h2 class="lead" style="font-size: 30px">Emails</h2>
	    		</div>
		    	<ul class="list-group list-group-flush overflow-auto" id="email_list" style="max-height: 60vh;">
		    	</ul>
		    	<div class="card-footer text-secondary" id="email_count">
		    		Count : 0
		    	</div>
		    </section>
	    </div>
    	<!-- </div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'mailer/index.js' %}"></script>
</body>

</html>
